<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <script>
        var x = Number(window.prompt("x = "))
        document.write(`x : ${x} <br/>`)
        x++
        document.write(`x ++ : ${x} <br/>`)
        document.write(`x : ${x} <br/>`)
        x--
        document.write(`x -- : ${x} <br/>`)
        document.write(`x : ${x} <br/>`)
        x += 4
        document.write(`x += 4 : ${x} <br/>`)
    </script>
</body>
</html>

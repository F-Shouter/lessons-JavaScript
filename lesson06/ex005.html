<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First pass with DOM</title>
    <style>
        body{
            background-color: rgb(93, 109, 177);
            color: rgb(255, 255, 255);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Starting lessons about DOM</h1>
    <p>Here comes the result</p>
    <p>Study using the <strong>DOM</strong> in JS</p>
    <div>Click here</div>
    <script>
        window.document.write(window.document.URL + '<br/>') //showing the url in this page
        
        var corpo = window.document.body
        corpo.style.background = 'black'

        var p1 = window.document.getElementsByTagName('p')[0]
        //p1.style.color = 'black'
        window.document.write(`p1: ${p1.innerText} '</br>'`)

        var p2= window.document.getElementsByTagName('p')[1]
        //p2.style.color = 'red'
        window.document.write(`p2: ${p2.innerText}`)
    
        //window.alert(p2.innerText) 
        //window.alert(p2.innerHTML)
    </script>
</body>
</html>

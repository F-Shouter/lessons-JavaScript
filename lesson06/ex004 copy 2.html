<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <script>
        var x = Number(window.prompt("x = "))
        document.write(`VALUE X = ${x} <br/>`)
        if ( x > 0 ){
            document.write(`${x} > 0 <br/>`)
        }
        else {
            document.write(`${x} < 0 <br/>`)
        }
        document.write('--------------------------------------------------- <br/>')

        var n1 = parseInt(window.prompt('n1(int)= '))
        var n2 = String(window.prompt('n2(string)= '))

        if (n1 == n2){
            document.write(`${n1} == ${n2} <br/>`)
        }
        if (n1 === n2){
            document.write(`${n1} === ${n2} <br/>`)
        }
        if (n1 != n2){
            document.write(`${n1} != ${n2} <br/>`)
        }
        if (n1 !== n2){
            document.write(`${n1} !== ${n2} <br/>`)
        }
    </script>
</body>
</html>
